# The configuration schema is defined by service.proto file
# https://github.com/googleapis/googleapis/blob/master/google/api/service.proto
type: google.api.Service
config_version: 3

#
# Name of the service configuration.
#
name: tide.date.com

#
# API title to appear in the user interface (Swagger).
#
title: Tide Service Date API

#
# API usage restrictions.
#
usage:
  rules:
    # Allow unregistered calls for all methods.
    - selector: "*"
      allow_unregistered_calls: true

#
# HTTP rules define translation from HTTP/REST/JSON to gRPC. With these rules
# HTTP/REST/JSON clients will be able to call the TideDate service.
#
http:
  rules:
    #
    # HTTP/REST/JSON clients can call the 'Now' method of the TideDate
    # service using the GET or POST HTTP verb and the '/Now' URL path.
    #
    # Client example (Assuming your service is hosted at the given 'DOMAIN_NAME'):
    #   curl http://DOMAIN_NAME/Now
    #
    # proto package name + Service + API
     - selector: tide.api.tidedate.TideDateService.Now
       # just for HTTP, ignore this path for grpc_gateway
       get: '/Now'
       additional_bindings:
          - post: '/Now'
            body: "*"
     - selector: tide.api.tidedate.TideDateService.NowError
       # just for HTTP, ignore this path for grpc_gateway
       get: '/NowError'
       additional_bindings:
          - post: '/NowError'
            body: "*"
